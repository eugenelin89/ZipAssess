version: "2.0"

intents:
  - greet
  - goodbye
  - affirm
  - deny
  - mood_great
  - mood_unhappy
  - bot_challenge
  - request_challenge_start

responses:
  utter_greet:
  - text: "Hey! How are you?"

  utter_cheer_up:
  - text: "Here is something to cheer you up:"
    image: "https://i.imgur.com/nGF1K8f.jpg"

  utter_did_that_help:
  - text: "Did that help you?"

  utter_happy:
  - text: "Great, carry on!"

  utter_goodbye:
  - text: "Bye"

  utter_iamabot:
  - text: "I am a bot, powered by Rasa."

  utter_ask_challenge_form_qa1:
  - text: "Q1: {question1}"

  utter_ask_challenge_form_qa2:
  - text: "Q2: {question2}"

  utter_ask_challenge_form_qa3:
  - text: "Q3: {question3}"

actions:
  - action_hello_world

forms:
  challenge_form:
    qa1:
      - type: from_entity
        entity: ans1
    qa2:
      - type: from_entity
        entity: ans2
    qs3:
      - type: from_entity
        entity: ans3

session_config:
  session_expiration_time: 60
  carry_over_slots_to_new_session: true
